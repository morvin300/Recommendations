<!DOCTYPE html>
<html>
<head>
    <title>Registration Success - Blueyonder</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/static/global.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">-->
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f8f8;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .success-message {
            color: green;
            margin-bottom: 10px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }
        .form-group button {
            margin-top: 20px;
        }

</head>
<body>
    <div class="container">
        <h2 class="mb-4">Registration Success</h2>
        <div class="success-message">
            <p>Thank you for registering. Your account has been created successfully.</p>
        </div>
        <a href="{% url 'myapp:home' %}" class="btn btn-primary">Continue to Home</a>
    </div>

    <!-- Bootstrap JS (optional) -->
